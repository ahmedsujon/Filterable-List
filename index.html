<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My Contacts</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="center-align">
				My Contact
			</h1>
			<input type="text" id="filterInput" placeholder="Search names..." />
			<ul id="names" class="collection with-header">
				<li class="collection-hearder">
					<h5>A</h5>
				</li>
				<li class="collection-item">Fiver</li>
				<li class="collection-item">Upwork</li>
				<li class="collection-item">Freelancer</li>
				<li class="collection-item">Dribble</li>
				<li class="collection-item">Behance</li>
				<li class="collection-hearder">
					<h5>B</h5>
				</li>
				<li class="collection-item">Imo</li>
				<li class="collection-item">Google</li>
				<li class="collection-item">Skype</li>
				<li class="collection-item">Dribble</li>
				<li class="collection-item">Github</li>
				<li class="collection-hearder">
					<h5>C</h5>
				</li>
				<li class="collection-item">Facebook</li>
				<li class="collection-item">Twiter</li>
				<li class="collection-item">LinkedIn</li>
				<li class="collection-item">Whats Up</li>
				<li class="collection-item">Imo</li>
			</ul>
		</div>
		<script>
			//Get Input Element
			let filterInput = document.getElementById('filterInput');
			//Add event element
			filterInput.addEventListener('keyup', filterNames);

			function filterNames() {
				//Get value of input
				let filterValue = document
					.getElementById('filterInput')
					.value.toUpperCase();

				//Get names ul
				let ul = document.getElementById('names');
				//Get lis from ul
				let li = ul.querySelectorAll('li.collection-item');
				//Loop trough collection item lis
				for (let i = 0; i < li.length; i++) {
					let a = li[i].getElementsByTagName('a')[0];
					//If matched
					if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
						li[i].style.display = '';
					} else {
						li[i].style.display = 'none';
					}
				}
			}
		</script>
	</body>
</html>
